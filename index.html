<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morelia Taste-Router Selector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-live="polite">
    <section id="intro-screen" class="intro-screen" aria-labelledby="intro-title">
      <header class="hero">
        <div class="hero-content">
          <h1 id="intro-title" class="hero-headline">Morelia Router</h1>
          <p class="hero-subline">Tu mesa ideal hoy en Morelia.</p>
        </div>
        <figure class="hero-media" aria-hidden="true">
          <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=720&q=80" alt="Ambiente de cena en restaurante" />
          <span class="hero-media-badge">Plan destacado hoy: cena intima</span>
        </figure>
      </header>

      <div class="intro-actions">
        <button id="start" class="intro-start" type="button">Dame mi Restaurant Ideal</button>
      </div>
    </section>

    <section class="progress-shell hidden" aria-live="polite">
      <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <span id="progress-thumb" class="progress-thumb"></span>
      </div>
      <div class="progress-legend">
        <span id="legend-step">Paso 1 de 6</span>
        <span id="legend-tag">Intencion</span>
      </div>
    </section>

    <section id="question-card" class="question-card hidden" aria-labelledby="question-prompt">
      <p id="question-eyebrow" class="question-eyebrow">Intencion</p>
      <h2 id="question-prompt" class="question-prompt">Cargando.</h2>
      <div id="options" class="options"></div>
    </section>
    <aside id="micro-proof" class="micro-proof hidden" aria-live="polite" aria-atomic="true">
      <p class="micro-proof-copy">Mas de 1,200 cenas felices coordinadas este mes.</p>
    </aside>

    <section id="results" class="hidden"></section>

    <button id="restart" class="hidden">Empezar otra busqueda</button>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
